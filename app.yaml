application: singaplanner
version: 1.2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /stylesheets
  static_dir: stylesheets

- url: /images
  static_dir: images

- url: /scripts
  static_dir: scripts

- url: /files
  static_dir: files

# Twitter Bootstrap
- url: /bootstrap
  static_dir: bootstrap

# Jquery
- url: /jquery
  static_dir: jquery

- url: /css
  static_dir: css
    
# Handler
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
